<mat-sidenav-container class="layout-container">
    <mat-sidenav mode="side" [opened]="sidenavOpened" class="cosmic-sidenav">
        <!-- Logo -->
        <div class="sidenav-logo" routerLink="/collections">
            <img src="/assets/logo.png" alt="SoulSnap" class="logo-img">
            <span class="logo-text">SoulSnap</span>
        </div>

        <!-- Navigation -->
        <nav class="sidenav-nav">
            <a routerLink="/collections" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: true}"
                class="nav-item">
                <mat-icon>folder_special</mat-icon>
                <span>Collections</span>
            </a>
            <a routerLink="/about" routerLinkActive="nav-active" class="nav-item">
                <mat-icon>auto_awesome</mat-icon>
                <span>About</span>
            </a>
        </nav>

        <!-- Logout -->
        <div class="sidenav-footer">
            <button class="logout-btn" (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Log out</span>
            </button>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
