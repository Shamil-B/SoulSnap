<!-- collection-form.component.html -->
<mat-sidenav-container class="container">
    <mat-sidenav mode="side" opened="true">
        <div class=" logo">
            <!-- Your logo or app name goes here -->
            <a routerLink="/collections">SoulSnap</a>
        </div>
        <ul class="navigation">
            <li class="collection">
                <a routerLink=" /Collections" mat-list-item routerLink="" routerLinkActive=" active">Collections</a>
            </li>
            <li routerLink="/about">
                <a mat-list-item routerLinkActive="active">About Us</a>
            </li>
            <!-- <li>
                <a mat-list-item routerLink="" routerLinkActive="active">Contact Us</a>
            </li> -->
            <button class="logout" mat-list-item routerLink="" routerLinkActive="active" (click)="logout()">Log
                out</button>
        </ul>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="collection-form">
            <div class="header">
                <mat-icon routerLink="/collections">arrow_back_ios</mat-icon>
                <h2>{{ collection.id !== '' ? collection.name : this.title }}</h2>
            </div>
            <form (ngSubmit)="onSubmit()">
                <input #firstInputField placeholder="Collection title" type="text" id="name" name="name"
                    [(ngModel)]="collection.name" required>

                <textarea placeholder="Collection description" id=" description" name="description"
                    [(ngModel)]="collection.description" required></textarea>

                <button type="submit">{{ isEditing ? 'Update Collection' : 'Create Collection' }}</button>
            </form>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
