<!-- journal-list.component.html -->
<mat-sidenav-container class="container">
    <mat-sidenav mode="side" opened="true">
        <div class=" logo">
            <!-- Your logo or app name goes here -->
            <a routerLink="/collections">SoulSnap</a>
        </div>
        <ul class="navigation">
            <li routerLink="/collections" class="collection">
                <a mat-list-item routerLink="" routerLinkActive=" active">Collections</a>
            </li>
            <li routerLink="/about">
                <a mat-list-item routerLinkActive="active">About Us</a>
            </li>
            <!-- <li>
                <a mat-list-item routerLink="" routerLinkActive="active">Contact Us</a>
            </li> -->
            <button class="logout" mat-list-item routerLinkActive="active" (click)="logout()">Log
                out</button>
        </ul>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="journal-list">
            <div class="header">
                <mat-icon routerLink="/collections">arrow_back_ios</mat-icon>
                <h2>{{this.title}}</h2>
                <mat-icon (click)="navigateToCreateJournal()">add</mat-icon>
            </div>
            <div class="loading-indicator" *ngIf="isLoading">
                <mat-spinner [diameter]="50" [strokeWidth]="5" color="accent"></mat-spinner>
            </div>
            <div class="no-content" *ngIf="!isLoading && journals.length === 0">
                No Journals Found
            </div>
            <ul *ngIf="!isLoading">
                <li *ngFor="let journal of journals" (click)="editJournal(journal.id)">
                    <span>{{ journal.title }}</span>
                    <p>{{ journal.content }}</p>
                    <!-- <p class="date">{{ journal.date | date}}</p> -->
                </li>
            </ul>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
