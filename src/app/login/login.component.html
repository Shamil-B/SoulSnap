<mat-sidenav-container>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <input placeholder="Your email " [(ngModel)]="user.email" type="email" id="email" name="email"
                        required>
                </div>
                <div class="form-group">
                    <input placeholder="Your password" [(ngModel)]="user.password" type="password" id="password"
                        name="password" required>
                </div>
                <div class="error-message">{{errorMessage}}</div>
                <a routerLink="/register">Create an account?</a>
                <button type="submit" (click)="login()">Login</button>
            </form>
        </div>
    </div>
</mat-sidenav-container>
